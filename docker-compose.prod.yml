version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai-risk-api-1
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --log-level debug
    ports:
      - "9100:8000"

  web:
    image: nginx:1.27-alpine
    container_name: ai-risk-web-1
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "127.0.0.1:9101:80"
    restart: always
